{% extends 'main/base.html' %}
{% load static %}
<head>
    {% block head %}
    {% endblock %}
</head>
    {% block content  %}
    <div class="container">
    <h3 class="center-align" ></h3>  
        <div class="row">
            <div class="col s10 m4">
            <div class="card grey darken-1">
                <div class="card-content white-text">
                    
                    <img class="materialboxed responsive-img" src="{% static 'main/swatantra.JPG' %}">
      
                <span class="card-title">{{name}}</span>
                </div>
                <div class="card-action">
                <a href="https://github.com/swatantra94" target="_blank" class="card-content white-text" >Github</a>
                <a href="https://www.linkedin.com/in/swatantra-kumar-nigam-80b58617b/" target="_blank" class="card-content white-text" >LinkedIn</a>
                </div>
            </div>
        </div>
            <div class="col s10 m7">
            <div class="card grey darken-1">
                <div class="card-content white-text">
                <span class="card-title">Bio:</span>
                <p>{{about_me}}</p>
                </div>
            </div>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block script %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.materialboxed');
            var instances = M.Materialbox.init(elems);
          });
    </script>
    {% endblock %}
